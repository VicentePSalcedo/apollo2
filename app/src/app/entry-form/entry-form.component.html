<form [formGroup]="entry" (ngSubmit)="onSubmit(upload)">
  <ul>
    <li>
      <label for="date">DATE: </label>
      <input type="date" formControlName="date"/>
    </li>
    <li>
      <label for="lotNo">LOT NO: </label>
      <input type="number" formControlName="lotNo"/>
    </li>
    <li>
      <label for="address">ADDRESS: </label>
      <input type="text" formControlName="address"/>
    </li>
    <li>
      <label for="boards">BOARDS: </label>
      <input type="number" formControlName="boards"/>
    </li>
    <li>
      <label for="boardType">WORK TYPE: </label>
      <select formControlName = "boardType">
        <option value="B1 Liso">B1 Smooth</option>
        <option value="B2 Liso">B2 Smooth</option>
        <option value="HO/QA smo">HQ/QA Smooth</option>
        <option value="B1 text">B1 Texture</option>
        <option value="B2 text">B2 Texture</option>
        <option value="HO/QA">HO/QA Texture</option>
        <option value="repairsOrWarranty">Repairs - Warranty</option>
      </select>
    </li>
    <li>
      <label for="observations">OBSERVATIONS: </label>
      <input type="text" formControlName="observations"/>
    </li>
    <li>
      <label for="image">IMGS: </label>
      <input id="image" type="file" multiple="multiple" formControlName="image" #upload/>
    </li>
  </ul>
</form>
  <button (click)=onSubmit(upload) [disabled]="!entry.valid">Submit</button>
  <button (click)=clearImageSelection()>Clear</button>
<app-entries />
